<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易买网 - 首页</title>
<link type="text/css" rel="stylesheet" href="../Ebuy/css/style.css" />
<script type="text/javascript" src="../Ebuy/scripts/function-manage.js"></script>
</head>
<body>

	

<div id="register" class="wrap">
	<div class="shadow">
		<em class="corner lb"></em>
		<em class="corner rt"></em>
		<div class="box">
			<h1>欢迎注册易买网</h1>
			<ul class="steps clearfix">
				<li class="current"><em></em>填写注册信息</li>
				<li class="last"><em></em>注册成功</li>
			</ul>
			<div id="regForm">
				<table>
					<tr>
						<td class="field">用户名：</td>
						<td><input class="text" type="text" id="username"/><span></span></td>
					</tr>
					
					<tr>
						<td class="field">真实姓名：</td>
						<td><input class="text" type="text" id="trueName" /><span></span></td>
					</tr>
				
					<tr>
						<td class="field">邮箱：</td>
						<td><input class="text" type="text" id="email" /><span></span></td>
					</tr>
					
					<tr>
						<td class="field">手机号码：</td>
						<td><input class="text" type="text" id="mobile" /><span></span></td>
					</tr>
					<tr>
						<td class="field">登录密码：</td>
						<td><input class="text" type="password" id="password" /><span></span></td>
					</tr>
					<tr>
						<td class="field">确认密码：</td>
						<td><input class="text" type="password" id="rePassWord" /><span></span></td>
					</tr>
					<tr>
						<td class="field">验证码：</td>
						<td><input class="text verycode" type="text"  id="vrifyCode" /><img id="vrifyCodeimg" src="/Ebuy/defaultKaptcha" onclick="changeVerifyCode(this)" /><span></span></td>
					</tr>
					<tr>
						<td></td>
						<td><label class="ui-green"><input type="submit" id="submit" value="提交注册" /></label></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>

<script type="text/javascript" src="../Ebuy/scripts/jquery/jquery.js"></script>
<script type="text/javascript" src="../Ebuy/js/common/common.js"></script>
<script type="text/javascript" src="../Ebuy/js/manager/register.js"></script>
</body>
</html>
