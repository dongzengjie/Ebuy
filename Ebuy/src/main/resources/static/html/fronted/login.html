<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>易买网 - 首页</title>
<link type="text/css" rel="stylesheet" href="../Ebuy/css/style.css" />
<script type="text/javascript" src="../Ebuy/scripts/function.js"></script>
</head>
<body>
<div id="header" class="wrap">

	<div class="help"><a href="#" class="shopping">购物车</a><a href="/Ebuy/tofrontedlogin">登录</a><a href="/Ebuy/tofrontedregist">注册</a><a href="guestbook.html">留言</a></div>
	
</div>

<div id="register" class="wrap">
	<div class="shadow">
		<em class="corner lb"></em>
		<em class="corner rt"></em>
		<div class="box">
			<h1>欢迎回到易买网</h1>
			<div id="loginForm" >
				<table>
					<tr>
						<td class="field">用户名：</td>
						<td><input class="text" type="text" id="username" onfocus="FocusItem(this)" onblur="CheckItem(this);" /><span></span></td>
					</tr>
					<tr>
						<td class="field">登录密码：</td>
						<td><input class="text" type="password" id="password" name="passWord" onfocus="FocusItem(this)" onblur="CheckItem(this);" /><span></span></td>
					</tr>
					<tr>
						<td class="field">验证码：</td>
						<td><input class="text verycode" type="text" id="vrifyCode" name="veryCode"/><img id="vrifyCodeimg" src="/Ebuy/defaultKaptcha"  onclick="changeVerifyCode(this)"/><span></span></td>
					</tr>
					<tr>
						<td></td>
						<td><label class="ui-green"><input type="submit" id="submit" value="立即登录" /></label></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>

<script type="text/javascript" src="../Ebuy/scripts/jquery/jquery.js"></script>
<script type="text/javascript" src="../Ebuy/js/common/common.js"></script>
<script type="text/javascript" src="../Ebuy/js/front/login.js"></script>
</body>
</html>
